<body class="animsition">
    <div class="page-wrapper">

        <!-- HEADER MOBILE-->
        <div class="navbar-mobile-html"></div>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR -->
        <div class="menu-html"> </div>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <div class="navbar-desktop-html"></div>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid container-fluid-burguer">
                        <div class="login-wrap">
                            <div class=" bg-white  " style="border: gray 1px solid;;">
                                <h2 class="bg-info text-center text-white p-2">Conta</h2>
                                <div class="login-form ml-3 mr-3 login-content font-weight-bold bg-burguer">

                                    <form action="" method="PUT" id="updateUser">
                                        <div class="form-group pt-2">
                                            <label>Usuario</label>
                                            <input class="au-input au-input--full border-input" type="text" name="nome"
                                                placeholder="nome de usuario" required="true" id="nome">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="au-input au-input--full border-input" type="email"
                                                name="email" placeholder="exemplo@email.com" required id="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Email de Recuperação</label>
                                            <input class="au-input au-input--full border-input" type="email"
                                                name="email_recuperacao" id="email_recuperacao"
                                                placeholder="exemplo@outroemail.com" required>
                                        </div>
                                        <div class="row">
                                            <div class=" col-md-6 form-group">
                                                <label>Senha</label>
                                                <div class="input-group ">
                                                    <input class="au-input au-input--full border-input form-control"
                                                        type="password" name="password" autocomplete="new-password"
                                                        placeholder="Senha" required id="password" minlength="4">

                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-info olho" type="button" id="olho"> <i
                                                                class="fas fa-eye  "></i></button>
                                                    </div>
                                                </div>


                                                <div class="form-group mt-2">
                                                    <label for="">Imagem</label>
                                                    <label class=" btn btn-info" for='foto'>
                                                        Selecionar um arquivo &#187;
                                                    </label>
                                                    <input class="" name="foto" id="foto" type="file"
                                                        onchange="encodeImgtoBase64(this)" />
                                                </div>
                                            </div>

                                            <div class=" col-md-6 img">
                                                <label for="">Preview</label>
                                                <figure>
                                                    <label for="" disabled>
                                                        <img class="img-thumbnail border-input " id="image"
                                                            src="./images/user.png" alt="Picture" disabled>
                                                    </label>
                                                </figure>

                                            </div>

                                        </div>
                                        <div class="gif col-md-12 text-center" id="gif"></div>
                                        <button class="au-btn au-btn--block bg-success btn mb-4" type="button"
                                            id="atualizar">
                                            <p class="text-white font-weight-bold">Atualizar</p>
                                        </button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="footer navbar-fixed-bottom">
                        <div class="row mt-5 bg-black">
                            <div class="col-md-12 ">
                                <div class="copyright ">
                                    <p>
                                        Copyright © 2020 KD. All rights reserved. <br>
                                        <span class="text-info">KD</span>
                                        <span class="text-info">S</span>istema
                                        <span class="text-info">G</span>erenciador
                                    </p>
                                </div>
                            </div>
                        </div>

                    </footer>
                </div>
            </div>
            <!--FIM MAIN CONTENT-->
        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    </div>
